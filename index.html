<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PANG_GAME</title>
    <style>
        canvas,
        button {
            /* Centrar canvas na página */
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>

<body>
    <canvas class="center" id="myCanvas" width="800" height="475" style="border:solid 1px black">
        Your browser does not support HTML5 Canvas.
    </canvas>
    <button id="btn" onclick="multiplayer()">Multiplayer</button>
    <script>
        //obter contexto do canvas //
        const canvas = document.querySelector('#myCanvas');
        const ctx = canvas.getContext("2d");

        //definição de propriedades do canvas //
        const W = canvas.width,
            H = canvas.height;

        //Definição de coordenadas iniciais para o personagem //
        let charX = W / 2,
            charY = 305,
            charwidth = 85,
            charHeight = 130,
            char2X = W * 2 / 3,
            char2Y = 305,
            bullet1Y = 50;
        bullet2Y = 50;



        //Carregando assets //
        let images = {};

        function loadImage(name) {
            images[name] = new Image();
            images[name].src = "./img/" + name + ".png";
            images[name].onload = function () {
                setInterval(1000 / 20);
            };
        }
        loadImage('bg');
        loadImage('charL');
        loadImage('charR');
        loadImage('tile');
        loadImage('hp');
        loadImage('hp2')
        loadImage('char2L');
        loadImage('char2R');
        loadImage('charUp');
        loadImage('char2Up');
        loadImage('shoot1');
        loadImage('shoot2');

        // Boleano de Controlo de direção //
        let movesRight2 = false;
        let movesRight = true;
        let lookingUp = false;
        let lookingUp2 = false;
        let isMultiplayer = false;

        // Construção de classe para as bolas //

        class Ball {
            constructor(x, y, r, d, a, c) { //construtor
                this.R = r; //radius
                this.x = x; // initial X position
                this.y = y; // initial Y position
                this.a = a;
                this.dX = 6 * Math.cos(-d);
                this.dY = 3 * Math.sin(-d / 2);
                this.c = c; //cor
            }
            draw() {
                ctx.fillStyle = this.c;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.R, 0, 2 * Math.PI);
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.fill();
            }
            update() {
                if ((this.x + this.R >= charX && this.x + this.R <= charX + charwidth) && this.y + this
                    .R >=
                    charY) {
                        this.dX = -this.dX
                    this.dY = -this.dY;
                    if (hpTxt>=1){
                    hpTxt--;
                    }
                }
                if (isMultiplayer === true) {
                    if ((this.x + this.R >= char2X && this.x + this.R <= char2X + charwidth + 15) && this.y + this
                        .R >=
                        char2Y) {
                        this.dX = -this.dX;
                        this.dY = -this.dY;
                        if (hpTxt2>=1){
                    hpTxt2--;
                    }
                    }
                }
                if (this.x < this.R || this.x > W - this.R) {
                    this.dX = -this.dX
                }
                if (this.y < 0 + this.R || this.y > 430 - this.R) {
                    this.dY = -this.dY
                } else {
                    this.dY += this.a
                }
                this.x += this.dX;; // update horizontal position
                this.y += this.dY;; // update vertical position

            }

        }
        let R,G,B;
        let color = ''
        // Criação de array para as bolas // 
        let radius = 40;
        let xInit = 50;
        let yInit = H / 5;
        let direction = 2 * Math.PI;
        let a = 0.15;
        let b = new Array();

        function createBall(){
            xInit = 50;
            //random color
            R = Math.floor(Math.random() * 256);
            G = Math.floor(Math.random() * 256);
            B = Math.floor(Math.random() * 256);
            color = `rgb(${R},${G},${B})`;
            // random position in X
            xInit+= 400 * Math.random();
            direction*= Math.random()
            // x, y, r, v, c
            b.push(new Ball(xInit, yInit, radius, direction, a, color));
        }

        for(let i=0;i<3;i++){
        createBall();
        }

        function multiplayer() {
            if (isMultiplayer == true) {
                window.location.reload();
            } else {
                isMultiplayer = true;
                charX = W / 3;
                b = []
                for(let i=0;i<5;i++){
                    createBall();
                }
            }
        }
        // Strings do Jogo // 

        let hpTxt = 3;
        let hpTxt2 = 3;
        let level = 1;
        let shooting = false;
        let shooting1 = false;
        let x=0;
        let x1=0;

        function shoot1() {
            
            
            if(x==0){
                x=charX
            }
            if(x!=charX||x==charX){
                
                ctx.drawImage(images['shoot1'], x + 56, bullet1Y + 50, 10, 13)
            ctx.strokeStyle = "black"
            ctx.beginPath();
            ctx.moveTo(x + 62, bullet1Y + 60);
            ctx.lineTo(x + 62, bullet1Y - 10 + 300);
            ctx.stroke();
            bullet1Y -= 5;
            if (bullet1Y == -55) {
                bullet1Y = 50;
                lookingUp = false
                shooting=false
                x=0
            }
            
            
            
            }
        }

        function update_shoot() {
            bullet1Y -= 0.5;
            bullet2Y -= 0.5
        }

        function shoot2() {

            if(x1==0){
                x1=char2X
            }
            if(x1!=char2X||x1==char2X){
                
                ctx.drawImage(images['shoot2'], x1 + 56, bullet1Y + 50, 10, 13)
            ctx.strokeStyle = "black"
            ctx.beginPath();
            ctx.moveTo(x1 + 62, bullet1Y + 60);
            ctx.lineTo(x1 + 62, bullet1Y - 10 + 300);
            ctx.stroke();
            bullet1Y -= 5;
            if (bullet1Y == -55) {
                bullet1Y = 50;
                lookingUp2 = false
                shooting1=false
                x1=0
            }
            
            
            
            }
        }

        // Desenho inicial //

        function drawBackground() {

            // limpar canvas // 

            ctx.clearRect(0, 0, W, H);
            // criar chão //
            for (let i = 0; i < 8; i++) {
                ctx.drawImage(images['tile'], 100 * i, 430);
            }
            // criar fundo //
            ctx.drawImage(images['bg'], 10, 0, images['bg'].width, images['bg'].height, 0, 0, 1050, 470);

            // desenhar barra de status //

            ctx.drawImage(images['hp'], 30, 30, 35, 35);
            ctx.fillStyle = "black";
            ctx.fillText(hpTxt, 75, 60);
            ctx.font = '20px fantasy';
            ctx.fillText(`Level: ${level}`,W-100,60);
        }

        // função de atualização // 

        function update() {
            if(shooting==true){
                        shoot1();
                    }
            if(shooting1==true){
                        shoot2();
                    }
            if (isMultiplayer == false) {
                if (movesRight == true && lookingUp == false) {
                    ctx.drawImage(images['charR'], charX, charY);
                }
                if (movesRight == false && lookingUp == false) {
                    ctx.drawImage(images['charL'], charX, charY)
                }
                if (lookingUp == true) {
                     shooting= true
                    ctx.drawImage(images['charUp'], charX, charY);
                    
                }
            } else {
                ctx.drawImage(images['hp2'], 30, 70, 35, 35);
                ctx.fillStyle = "black";
                ctx.fillText(hpTxt2, 75, 100);
                ctx.font = '30px fantasy';
                if (movesRight == true && lookingUp == false) {
                    ctx.drawImage(images['charR'], charX, charY);
                }
                if (movesRight == false && lookingUp == false) {
                    ctx.drawImage(images['charL'], charX, charY);
                }
                if (lookingUp == true) {
                    shooting=true
                    ctx.drawImage(images['charUp'], charX, charY);
                    
                }
                if (movesRight2 == true && lookingUp2 == false) {
                    ctx.drawImage(images['char2R'], char2X, char2Y);
                }
                if (movesRight2 == false && lookingUp2 == false) {
                    ctx.drawImage(images['char2L'], char2X, char2Y);
                }
                if (lookingUp2 == true) {
                    shooting1=true
                    ctx.drawImage(images['char2Up'], char2X, char2Y);
                    
                }
            }
        }
        //função de renderização //

        function render() {

            drawBackground();
            update();
            b.forEach(function (ball) {
                ball.draw();
                ball.update();
            });
            window.requestAnimationFrame(render);
        }
        render();

        //definição de controlos //

        document.onkeydown = function (e) {
            switch (e.key) {
                case 'ArrowLeft':
                    /*LEFT arrow*/
                    if (charX > 0) {
                        charX -= 30;
                        movesRight = false;
                        lookingUp = false;
                    };
                    break;
                case 'ArrowRight':
                    /*RIGHT arrow*/
                    if (charX < canvas.width - 90) {
                        charX += 30;
                        movesRight = true
                        lookingUp = false;
                    };
                    break;
                case 'ArrowUp':
                    lookingUp = true;
                    break;
                case 'a':
                    if (char2X > 0) {
                        char2X -= 30;
                        movesRight2 = false;
                        lookingUp2 = false;
                    }
                    break;
                case 'd':
                    if (char2X < canvas.width - 90) {
                        char2X += 30;
                        movesRight2 = true;
                        lookingUp2 = false;
                    }
                    break;
                case 'w':
                    lookingUp2 = true;

            }
            e.preventDefault();
        }
        window.addEventListener("ArrowUp", onkeydown, false);
    </script>
</body>

</html>
