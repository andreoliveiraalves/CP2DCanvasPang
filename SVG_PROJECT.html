    <meta charset="UTF-8">

    <title>SVG PROJECT</title>
    <style>
        svg{
            /* Centrar svg na p√°gina */
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            
        }
        
        body{
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 800px;
            height: 475px;
            background-color: #625740; /* Hex code do background (castanho)*/
        }
        
        #logo path:nth-child(2){
            stroke-dasharray: 265px;
            stroke-dashoffset: 265px;
            animation: line-anim 5s ease forwards 1.2s, color 10s infinite linear;
        }
        #logo path:nth-child(3){
            stroke-dasharray: 302px;
            stroke-dashoffset: 302px;
            animation: line-anim 5s ease forwards 1.2s, color 10s infinite linear;
        }
        #logo path:nth-child(4){
            stroke-dasharray: 393px;
            stroke-dashoffset: 393px;
            animation: line-anim 5s ease forwards 1.2s, color 10s infinite linear;
        }
        #logo path:nth-child(5){
            stroke-dasharray: 372px;
            stroke-dashoffset: 372px;
            animation: line-anim 5s ease forwards 1.2s, color 10s infinite linear;
        }
        
        @keyframes line-anim{
            to{
                stroke-dashoffset: 0;
            }
        }

        @keyframes color{
            from{
                fill:#4338D4;
            }
            25%{
                fill: #4b68a8;
            }
            50%{
                fill: black;
            }
            75%{
                fill:#974a43;
            }
            100%{
                fill:#A8534B;
            }
        }
        
/*
        .svgButton{
            font-size:100px;
    fill: none;
    stroke-width: 2;
    stroke:#000000;
    stroke-dasharray: 50 10;
    stroke-dashoffset: 0;
    animation: but-anim 20s infinite linear

    animation only when cursor hits button
        }
         */

        @keyframes but-anim {
            100% {
            stroke-dashoffset: -1000;
        }
        }

        
    </style>
